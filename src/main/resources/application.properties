spring.application.name=UserManagement
spring.mvc.servlet.load-on-startup=1

# ================= DATABASE =================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ================= SERVER =================
server.port=${PORT:8080}

# ================= JPA (FAST + STABLE) =================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Explicit dialect (REQUIRED after disabling metadata)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable heavy Hibernate startup work
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Disable validation at startup
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false

# Lazy-load beans to reduce startup time
spring.main.lazy-initialization=true

# ================= HIKARI (FREE TIER OPTIMIZED) =================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# ================= LOGGING (SHOW STARTUP TIME) =================
logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# ================= JWT =================
jwt.secret=${JWT_SECRET}

# ================= FRONTEND (CORS) =================
app.frontend.url=${FRONTEND_URL}

# ================= CACHE =================
spring.cache.type=simple

# ================= TOMCAT TUNING =================
server.tomcat.threads.max=40
server.tomcat.accept-count=20
server.tomcat.max-connections=200

