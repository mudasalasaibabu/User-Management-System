spring.application.name=UserManagement

# ================= DATABASE =================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ================= SERVER =================
server.port=${PORT:8080}

# ================= JPA (FAST STARTUP) =================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Disable heavy Hibernate checks
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Disable validation at startup
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false

# Lazy init beans
spring.main.lazy-initialization=true

# ================= HIKARI (FREE TIER OPTIMIZED) =================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# ================= LOGGING (SHOW STARTUP TIME) =================
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR

# ================= JWT =================
jwt.secret=${JWT_SECRET}

# ================= FRONTEND (CORS) =================
app.frontend.url=${FRONTEND_URL}

# ================= CACHE =================
spring.cache.type=simple
